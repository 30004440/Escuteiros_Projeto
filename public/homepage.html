                  name="emailRegistar"
                  placeholder="E-Mail"
                />

              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>

                  class="form-control"

                  placeholder="Password"
                />

              </div>

                  id="btnCancelaRegistar"
                  class="btn btn-warning float-end"
                  data-bs-dismiss="modal"

                <button
                  class="btn btn-success float-end"
                  id="btnSubmitRegistar"
                  onclick="validaRegisto()"
