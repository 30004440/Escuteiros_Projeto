<body>
      <header>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn btn-sm btn-primary mt-5"
                    id="btnModalLogin"
                  >
                    Login
                  </button>
                </li>

              </ul>
              <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
  

  
      <!-- Modal para registar novo utilizador -->
      <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
      <div
        class="modal fade"
        id="modalRegistar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Registo de novo utilizador
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input
                  type="name"
                  class="form-control"
                  id="usernameRegistar"
                  name="usernameRegistar"
                  placeholder="Nome"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Secção</label>
                <input
                  type="text"
                  class="form-control"
                  id="sectionRegistar"
                  name="sectionRegistar"
                  placeholder="Secção"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailRegistar"
                  name="emailRegistar"
                  placeholder="E-Mail"
                />
                <p id="emailErroLoginRegistar"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="senhaRegistar"
                  name="senhaRegistar"
                  placeholder="Password"
                />
                <p id="statusRegistar"></p>
              </div>

              <div class="modal-footer d-block">
                <button
                  id="btnCancelaRegistar"
                  class="btn btn-warning float-end"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  class="btn btn-success float-end"
                  id="btnSubmitRegistar"
                  onclick="validaRegisto()"
                >
                  Submeter
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <!-- Modal para fazer login -->
      <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
      <div
        class="modal fade"
        id="modalLogin"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
      >
      </div>
