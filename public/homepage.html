    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input
                type="name"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="Nome"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Secção</label>
              <select 
              type="section"
              class="form-control"
              id="sectionRegistar"
              name="sectionRegistar"
              placeholder="Secção">
                <option value="Agrup">Agrupamento</option>
                <option value="Lob">Lobitos</option>
                <option value="Exp">Exploradores</option>
                <option value="Pio">Pioneiros</option>
                <option value="Cam">Caminheiros</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailRegistar"
                name="emailRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Password"
              />
              <p id="statusRegistar"></p>
            </div>

            <div class="modal-footer d-block">
              <button
                id="btnCancelaLogin"
                class="btn btn-warning float-end"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Lista de Espera - Inserir -->
 <!-- Modal - Lista de Espera - Inserir -->
 <div class="modalEspera" id="ModalEspera">
   <!-- Modal content -->
   <div class="modal-content">
    <h5 class="modal-title">
      Inserir associado em Lista de Espera
    </h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input
          type="name"
          class="form-control"
          id="nomeEspera"
          name="nomeEspera"
          placeholder="Nome"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">NIF</label>
        <input
          type="NIF"
          class="form-control"
          id="nifEspera"
          name="nifEspera"
          placeholder="NIF"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <input
          type="text"
          class="form-control"
          id="statusEspera"
          name="statusEspera"
          placeholder="Status"
        />
      </div>
  </form>
  <div class="modal-footer d-block">
    <button
      class="btn btn-success float-end"
      id="btnSubmitEspera"
      onclick="insereRegisto()"
    >
      Submeter
    </button>
    <button
    id="btnCancelaEspera"
    class="btn btn-warning float-end"
    data-bs-dismiss="modal"
  >
    Cancelar
  </button>
  </div>
